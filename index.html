<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Tiny5&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>



    <header>
      <h3 class="welcome">log in to get started</h3>
      <img height="60px" src="./logo.png" alt="" />
      <div class="auth">
        <input class="user-input" placeholder="USER" type="text" />
        <input class="user-pin" placeholder="PIN" type="number" />
        <span class="arrow"><i class="fa-solid fa-arrow-right"></i></span>
      </div>
    </header>






    <main class="app">
      <section class="main-header">
        <div class="main-title">
          <h2>Current balance</h2>
          <p>As of 05/03/2037</p>
        </div>
        <h2 class="amount">0000 <i class="fa-solid fa-euro-sign"></i></h2>
      </section>

      <section class="movements">
        <!-- left side :::  -->

        <div class="left">
          <div class="deposit-info">
            <div class="deposit">
              <span class="deposit-counter">2 DEPOSIT</span>
              <span class="deposit-date">3 DAYS AGO</span>
            </div>
            <p class="deposit-money">
              4000 <i class="fa-solid fa-euro-sign"></i>
            </p>
          </div>

          <div class="withdrow-info">
            <div class="withdrow">
              <span class="withdrow-counter">1 withdrawal</span>
              <span class="withdrow-date">24/01/2037</span>
            </div>
            <p class="withdrow-money">
              -378 <i class="fa-solid fa-euro-sign"></i>
            </p>
          </div>
        </div>


        

        <!-- right side  -->

        <div class="right">
          <!-- trasfert operation ::  -->
          <div class="transfer-box">
            <h3 class="box-title">Transfer money</h3>
            <form class="transfert-form">
              <div class="input-container">
                <input class="input-1" type="text" />
                <input class="input-2" type="number" />
                <button class="btn-movement">
                  <i class="fa-solid fa-arrow-right"></i>
                </button>
              </div>
              <div class="label-container">
                <label class="label-transfer">Transfer to</label>
                <label class="laber-amount-transfer">Amount</label>
              </div>
            </form>
          </div>

          <!-- loan operation :::  -->

          <div class="loan-box">
            <h3 class="loan-title">Request Loan</h3>
            <div class="loan-form">
              <input class="input-1" type="number" />

              <button class="btn-movement">
                <i class="fa-solid fa-arrow-right"></i>
              </button>

              <div class="label-container">
                <label class="label-amount-loan">Amount</label>
              </div>
            </div>
          </div>

          <!-- close account ::  -->

          <div class="close-box">
            <h3 class="close-title">Close account</h3>
            <form class="close-form">
              <div class="input-container">
                <input class="input-1" type="text" />
                <input class="input-2" type="number" />
                <button class="btn-movement">
                  <i class="fa-solid fa-arrow-right"></i>
                </button>
              </div>

              <div class="label-container">
                <label class="label-close">Confirm User</label>
                <label class="label-amount-close">Confirm Pin</label>
              </div>
            </form>
          </div>
        </div>
      </section>





      <section class="footer">
       <div class="values">
   <div class="in-container"><span class="in">IN</span> <span class="in-value">0000 <i class="fa-solid fa-euro-sign"></i></span></div>
   <div class="out-container"><span class="out">OUT</span> <span class="out-value">0000 <i class="fa-solid fa-euro-sign"></i></span></div>
   <div class="interest-container"><span class="interest">INTEREST</span> <span class="interest-value">0000 <i class="fa-solid fa-euro-sign"></i></span></div>
       </div>
       <span class="sort"> <i class="fa-solid fa-arrow-down"></i> SORT</span>
       <p class="logged-out"> you will be logged out in  <span class="time">05:00</span></p>
      </section>







      
    </main>
    <script src="./app.js"></script>
  </body>
</html>
